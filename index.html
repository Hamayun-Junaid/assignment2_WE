<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸŽ“ Student Registration</h1>

    <form>
      <!-- Personal Info -->
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" placeholder="Enter first name" required>
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" placeholder="Enter last name" required>
      </div>

      <div class="form-group">
        <label>Student ID:</label>
        <input type="text" placeholder="e.g. CS2025A01" required>
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" required>
      </div>

      <!-- Department & Semester -->
      <div class="form-group">
        <label>Program / Department:</label>
        <select required>
          <optgroup label="Computer Science">
            <option>BSc Computer Science</option>
            <option>MSc Computer Science</option>
          </optgroup>
          <optgroup label="Software Engineering">
            <option>BSc Software Engineering</option>
            <option>MSc Software Engineering</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label>Year / Semester:</label>
        <select required>
          <option>1st Year - Semester 1</option>
          <option>1st Year - Semester 2</option>
          <option>2nd Year - Semester 1</option>
          <option>2nd Year - Semester 2</option>
        </select>
      </div>

      <!-- Gender -->
      <div class="form-group full">
        <label>Gender:</label>
        <div class="inline">
          <label><input type="radio" name="gender" required> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Other</label>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="form-group">
        <label>Email:</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" placeholder="+92 300 1234567" required>
      </div>

      <!-- Address -->
      <div class="form-group full">
        <label>Address:</label>
        <textarea rows="3" placeholder="Enter address" required></textarea>
      </div>

      <!-- Enrollment -->
      <div class="form-group full">
        <label>Enrollment Type:</label>
        <div class="inline">
          <label><input type="radio" name="enroll" required> Full-time</label>
          <label><input type="radio" name="enroll"> Part-time</label>
        </div>
      </div>

      <!-- Courses -->
      <div class="form-group full">
        <label>Courses to Register:</label>
        <div class="checkboxes">
          <label><input type="checkbox"> CS101</label>
          <label><input type="checkbox"> CS102</label>
          <label><input type="checkbox"> CS201</label>
          <label><input type="checkbox"> CS305</label>
        </div>
      </div>

      <!-- Campus -->
      <div class="form-group">
        <label>Preferred Campus:</label>
        <input list="campus" placeholder="Choose campus">
        <datalist id="campus">
          <option value="Main Campus">
          <option value="City Campus">
          <option value="Virtual Campus">
        </datalist>
      </div>

      <div class="form-group">
        <label>Profile Photo:</label>
        <input type="file" accept="image/*">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password:</label>
        <input type="password" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" placeholder="Re-enter password" required>
      </div>

      <!-- Terms -->
      <div class="form-group full">
        <label><input type="checkbox" required> I agree to the terms and conditions</label>
      </div>

      <!-- Buttons -->
      <div class="buttons full">
        <button type="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </div>

</body>
</html>
